version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  error:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  file_handler:
    class: logging.FileHandler
    level: DEBUG
    formatter: standard
    filename: logs/pdf_processor.log
    encoding: utf8

  error_file_handler:
    class: logging.FileHandler
    level: ERROR
    formatter: error
    filename: logs/error.log
    encoding: utf8

root:
  level: DEBUG
  handlers: [console, file_handler, error_file_handler]

loggers:
  src.pdf_processor:
    level: DEBUG
    handlers: [console, file_handler, error_file_handler]
    propagate: no 